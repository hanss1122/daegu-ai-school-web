<!DOCTYPE html>

        <script>
            console.log(1);
            console.log(2);
            console.log(3);
        </script>
        <h1>Number</h1>
        <script>
            console.log(1);
            console.log(1.1);
            console.log(2-1);
            console.log(2*2);
            console.log(6/2);
            console.log(Math.pow(3,2)); // 제곱
            console.log(Math.random()); // 랜덤
        </script>
        <h1>String</h1>
        <script>
            console.log('Hello');
            console.log("Hello");
            // 여러줄 표현
            console.log(`Hello
            World
            `);
            // 문자열 길이
            console.log('Hello'.length);
            // 치환
            console.log('Hell world'.replace('Hell','Hello'));
        </script>
        <h1>Array</h1>
        <script>
            let member = ['egoing', 'duru', 'teaho']
            console.log(memeber[0])
        </script>
        <h1>Variable</h1>
        <script>
            let a = 1;
        </script>

        <script>
            가격 = prompt('가격?');
            부가가치세 = 0.1
            alert(가격*부가가치세)
        </script>
    </body>
</html>

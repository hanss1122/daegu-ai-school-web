<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <h1>Boolean</h1>
        <script>
            console.log(true);
            console.log(false);
        </script>

        <!-- 비교 연산자 -->
        <h1>Comparison Operator</h1>    
        <script>
            console.log(1>1);   // 왼쪽이 오른쪽보다 큰지 비교
            console.log(1===1);  // 좌우 값이 같은지 비교
            console.log(1!==1);  // 좌우 값이 같지 않은지 비교(부정)
        </script>

        <!-- 조건문 -->
        <h1>Conditional Statments</h1>
        <script>
            console.log(1);
            if (true) {
                // true면 실행
                console.log('2 - true');
            } else {
                console.log('2 - false');
            }
            console.log(3);

            console.log(4);
            if (false) {
                // false면 실행
                console.log('5 - false');
            } else {
                console.log('5 - true');}
            console.log(6);
        </script>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>임금 계산</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>임금 계산기</h1>
        <h2>주휴시간을 포함한 한달 근무시간을 입력하세요.</h2>
        <input type="button" value="계산하기" onclick="
            let 최저임금 = 9160;
            let 근무시간 = Number(prompt('주휴시간을 포함한 한달근무시간을 입력하세요'));
            alert('한달임금은 '+최저임금* 근무시간+'원입니다.');
        ">
    </body>
</html>

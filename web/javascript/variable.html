<html>
    <body>
        <h1>Variable</h1>
        <script>
            var a = 1;
            a = 2;
            console.log(a);

            // 1 = 2; // 상수, constant 바뀌지 않는 값
            // 그래서 위와 같이 사용시 오류가 난다.

            let b = 1;
            b = 2;
            console.log(b);
        </script>

        <script>
            // // 10000 : 가격
            // // 0.1 : 부가가치세율
            // console.log(10000*0.1);
            
            let 가격 = 10000;
            let 부가가치세율 = 0.1;
            let 부가가치세 = 가격*부가가치세율;
            console.log(부가가치세);
        </script>
    </body>
</html>
